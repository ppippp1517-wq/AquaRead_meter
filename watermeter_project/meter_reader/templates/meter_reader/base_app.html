{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AquaRead{% endblock %}</title>

  <style>
    :root{
      /* Light, clean */
      --ink:#0f172a;
      --muted:#64748b;
      --bg:#f7fafc;
      --panel:#ffffff;
      --border:#e5e7eb;
      --accent:#111827;
      --radius:14px;
      --container:1200px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans Thai","Tahoma",sans-serif;
      line-height:1.6;
    }

    /* Topbar (no burger, no sidebar) */
    .topbar{
      position:sticky; top:0; z-index:1000;
      height:56px;
      background:#fff;
      border-bottom:1px solid var(--border);
    }
    .topbar .inner{
      max-width:var(--container);
      margin:0 auto; height:56px;
      display:flex; align-items:center; gap:10px;
      padding:0 16px;
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand img{height:22px}
    .muted{color:var(--muted)}
    .spacer{flex:1}

    /* Main content */
    .content{
      max-width:var(--container);
      margin:0 auto;
      padding:24px 16px;
    }

    /* Helpers */
    .card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;border:1px solid var(--border);background:#fff;color:var(--ink);cursor:pointer}
    .btn-solid{background:var(--accent);color:#fff;border-color:var(--accent)}
    .footer{margin-top:24px;padding-top:12px;border-top:1px solid var(--border);color:var(--muted);font-size:12px}

    <style>
/* ========== DASHBOARD MOBILE UI ========== */

.dashboard {
  padding: 16px;
  max-width: 480px;
  margin: 0 auto;
}

/* การ์ดสรุป 4 ช่อง */
.stat-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 16px;
}

.stat-card {
  background: #ffffff;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.06);
}

.stat-card .stat-label {
  font-size: 13px;
  color: #64748b;
}

.stat-card .stat-value {
  font-size: 26px;
  font-weight: 700;
  margin: 4px 0;
}

.stat-card .stat-sub {
  font-size: 12px;
  color: #94a3b8;
}

/* สีสถานะ */
.stat-card.success { border-left: 5px solid #22c55e; }
.stat-card.warn { border-left: 5px solid #f59e0b; }
.stat-card.pending { border-left: 5px solid #ef4444; }

/* ปุ่มหลัก */
.btn-primary {
  width: 100%;
  padding: 16px;
  background: #0284c7;
  color: white;
  font-size: 18px;
  font-weight: 700;
  border: none;
  border-radius: 14px;
  margin: 8px 0 20px;
  box-shadow: 0 4px 14px rgba(2,132,199,0.25);
}

.btn-primary:hover {
  background: #0369a1;
}

/* รายการล่าสุด */
.section-title {
  font-size: 15px;
  font-weight: 700;
  margin-bottom: 8px;
}

.recent-card {
  background: #fff;
  padding: 14px 16px;
  border-radius: 14px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.05);
}

.recent-room {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 6px;
}

.recent-info {
  font-size: 14px;
  margin-bottom: 10px;
}

.btn-small {
  font-size: 14px;
  padding: 8px 12px;
  border-radius: 10px;
  background: #0284c7;
  color: white;
  border: none;
}
</style>

  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="inner">
      <div class="brand">
        <img src="{% static 'meter_reader/aqua_logo1.png' %}" alt="AquaRead">
        AquaRead  
      </div>
      <span class="muted">ระบบอ่านค่ามาตรน้ำ</span>
      <div class="spacer"></div>

      
    </div>
  </header>

  <!-- Full-width content (no sidebar) -->
  <main class="content">
    {% block content %}{% endblock %}
    <div class="footer">© {{ now|date:"Y" }} AquaRead</div>
  </main>
</body>
</html>
